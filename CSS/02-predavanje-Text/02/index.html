<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font size of headings</title>

    <style>
        h1 {
            font-size: 2em;
            /* 2*16px = 32px */
        }

        h2 {
            font-size: 1.5em;
            /* 1.5*16 = 24px */
        }

        h3 {
            font-size: 1.17em;
            /* 1.17 * 16px = 18.72px */
        }

        h4 {
            font-size: 1em;
        }

        h5 {
            font-size: .83em;
            /* 13.28px */
        }

        h6 {
            font-size: .67em;
            /* 10.72px */

        }
    </style>
</head>
<body>
    
    <h1>Ovo je prvi naslov</h1>
    <h2>Ovo je drugi naslov</h2>
    <h3>Ovo je treći naslov</h3>
    <h4>Ovo je četvrti naslov</h4>
    <h5>Ovo je peti naslov</h5>
    <h6>Ovo je šesti naslov</h6>
</body>
</html>
